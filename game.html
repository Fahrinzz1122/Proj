<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Virtual Tour - Hawker Centre</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Three.js (required by Panolens) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Panolens.js -->
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    const panorama = new PANOLENS.ImagePanorama("hawker.jpg");
    const viewer = new PANOLENS.Viewer({
      container: document.querySelector("#container"),
      autoRotate: true,
      autoRotateSpeed: 0.5,
      controlBar: true
    });
    viewer.add(panorama);
  </script>
</body>
</html>
