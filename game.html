<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Virtual Tour - Hawker Centre</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Panolens.js -->
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    // Create red circle as a custom image
    function createRedCircleIcon(size = 64) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'white';
      ctx.stroke();
      return canvas.toDataURL();
    }

    const redIcon = createRedCircleIcon(128); // Bigger and more visible

    const panorama = new PANOLENS.ImagePanorama("hawker.jpg");

    // Create hotspot with custom red icon
    const hotspot = new PANOLENS.Infospot(500, redIcon); // size, icon
    hotspot.position.set(5000, 0, 0); // Adjust if needed
    hotspot.addHoverText("Click me!");

    hotspot.addEventListener('click', () => {
      alert("Hawker culture is rich and delicious!");
    });

    panorama.add(hotspot);

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector("#container"),
      autoRotate: true,
      autoRotateSpeed: 0.5,
      controlBar: true
    });

    viewer.add(panorama);
  </script>
</body>
</html>
