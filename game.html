<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Modern Item - Singapore Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border: 5px solid #333;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      border: 2px dashed rgba(255,0,0,0.5);
      background-color: rgba(255, 0, 0, 0.2);
    }
    .tooltip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #333;
      padding: 10px;
      max-width: 600px;
      font-size: 1.1em;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Spot the Modern Item in the Mamak Shop</h1>
  <p>Click on the odd modern item hidden in the left image to learn more about its history in Singapore!</p>
  <div class="container">
    <img src="your-image-file.jpg" alt="Mamak Shop Spot the Difference"><!-- Hotspots (relative to full image) -->
<!-- NEWater Bottle -->
<div class="hotspot" style="top: 85%; left: 27%; width: 4%; height: 8%;" onclick="showTooltip('The NEWater bottle you spotted is a product of Singapore’s advanced water recycling! First introduced in 2003, it symbolises Singapore’s push towards water sustainability.')"></div>

<!-- IndoMee Mosaic Packet -->
<div class="hotspot" style="top: 50%; left: 24%; width: 4%; height: 6%;" onclick="showTooltip('Indomie has gained cult popularity, but its current packaging and popularity in Singapore grew mainly in the 2010s through convenience store culture and late-night suppers.')"></div>

<!-- Milo Ice Can -->
<div class="hotspot" style="top: 38%; left: 23.5%; width: 5%; height: 6%;" onclick="showTooltip('The MILO Ice can is a newer packaging style. MILO has been part of Singaporean breakfast since the 1950s, but this chilled version only became widespread in the 2000s.')"></div>

<!-- JBL Bluetooth Speaker -->
<div class="hotspot" style="top: 40%; left: 41%; width: 6%; height: 6%;" onclick="showTooltip('Portable Bluetooth speakers like this JBL didn’t exist during the classic mamak shop era. Back then, people used cassette players or radios to play music.')"></div>

  </div>  <div class="tooltip" id="tooltip"></div>  <script>
    function showTooltip(text) {
      const tooltip = document.getElementById('tooltip');
      tooltip.innerHTML = text;
      tooltip.style.display = 'block';
    }
  </script></body>
</html>
