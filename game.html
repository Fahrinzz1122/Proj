<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360Â° Virtual Tour - Hawker Centre</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
    }

    /* Overlay popup style */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 10;
      display: none;
    }

    #popup h2 {
      margin-top: 0;
    }

    #popup-close {
      margin-top: 15px;
      background-color: red;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #popup-close:hover {
      background-color: darkred;
    }
  </style>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Panolens.js -->
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <!-- Overlay Popup -->
  <div id="popup">
    <h2>Hawker Culture</h2>
    <p>Singapore's hawker centres are a big part of daily life and food heritage. Discover delicious dishes and vibrant community life!</p>
    <button id="popup-close">Close</button>
  </div>

  <script>
    // Create red circle icon
    function createRedCircleIcon(size = 64) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - 4, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'white';
      ctx.stroke();
      return canvas.toDataURL();
    }

    const redIcon = createRedCircleIcon(128);

    const panorama = new PANOLENS.ImagePanorama("hawker.jpg");

    // Hotspot with layover popup
    const hotspot = new PANOLENS.Infospot(500, redIcon);
    hotspot.position.set(5000, 0, 0);
    hotspot.addHoverText("Click me!");

    // Show popup on click
    hotspot.addEventListener('click', () => {
      document.getElementById('popup').style.display = 'block';
    });

    panorama.add(hotspot);

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector("#container"),
      autoRotate: true,
      autoRotateSpeed: 0.5,
      controlBar: true
    });

    viewer.add(panorama);

    // Close button
    document.getElementById('popup-close').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
    });
  </script>
</body>
</html>
